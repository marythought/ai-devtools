databases:
  - name: interview-postgres
    databaseName: interview_platform
    user: admin
    plan: free

services:
  - type: redis
    name: interview-redis
    plan: free
    maxmemoryPolicy: noeviction

  - type: web
    name: interview-app
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: interview-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: interview-redis
          type: redis
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
