# Ruff configuration
# Replaces: Black, isort, flake8

[lint]
# Enable pycodestyle (E, W), pyflakes (F), isort (I), and common conventions
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "DJ",  # flake8-django
]

# Ignore specific rules if needed
ignore = [
    "E501",  # Line too long (let formatter handle this)
]

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "migrations",
    "staticfiles",
    "htmlcov",
    ".pytest_cache",
]

[lint.per-file-ignores]
# Allow unused imports in __init__.py files
"__init__.py" = ["F401"]
# Allow print statements in management commands
"management/commands/*.py" = ["T201"]

[format]
# Use Black-compatible formatting
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[lint.isort]
# Django-style imports
known-first-party = ["todos", "todo_project"]
section-order = ["future", "standard-library", "django", "third-party", "first-party", "local-folder"]

[lint.isort.sections]
"django" = ["django"]
