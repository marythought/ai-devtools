name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test
      env:
        DJANGO_SETTINGS_MODULE: todo_project.settings
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'False'
        ALLOWED_HOSTS: localhost,127.0.0.1

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to PythonAnywhere
      env:
        PYTHONANYWHERE_USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
        PYTHONANYWHERE_API_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        PYTHONANYWHERE_DOMAIN: ${{ secrets.PYTHONANYWHERE_DOMAIN }}
      run: |
        curl -X POST \
          -H "Authorization: Token $PYTHONANYWHERE_API_TOKEN" \
          -d "command=cd /home/$PYTHONANYWHERE_USERNAME/ai-devtools/01-todo && git pull && source ../venv/bin/activate && pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput && touch /var/www/${PYTHONANYWHERE_DOMAIN}_wsgi.py" \
          "https://www.pythonanywhere.com/api/v0/user/$PYTHONANYWHERE_USERNAME/consoles/"
