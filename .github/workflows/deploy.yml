name: Deploy TODO App

# Trigger deployment only when the CI workflow completes successfully.
on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "CI for TODO App"
    types:
      - completed

defaults:
  run:
    working-directory: 01-todo

jobs:
  deploy:
    # Only run this job when the CI workflow completed successfully on the main branch
    if: ${{ (github.event_name == 'workflow_dispatch') || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to PythonAnywhere
      env:
        PYTHONANYWHERE_USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
        PYTHONANYWHERE_API_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        PYTHONANYWHERE_DOMAIN: ${{ secrets.PYTHONANYWHERE_DOMAIN }}
      run: |
        echo "Starting deployment to PythonAnywhere..."

        # Create and run console with deployment commands
        console_response=$(curl -s -w "\n%{http_code}" -X POST \
          "https://www.pythonanywhere.com/api/v0/user/${PYTHONANYWHERE_USERNAME}/consoles/" \
          -H "Authorization: Token ${PYTHONANYWHERE_API_TOKEN}" \
          -d "executable=bash" \
          -d "arguments=-c" \
          -d "arguments=cd /home/${PYTHONANYWHERE_USERNAME}/ai-devtools/01-todo && git pull origin main && source /home/${PYTHONANYWHERE_USERNAME}/.virtualenvs/ai-devtools/bin/activate && pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput && python manage.py create_demo_user --with-sample-data")

        console_http_code=$(echo "$console_response" | tail -n1)
        console_body=$(echo "$console_response" | head -n-1)

        echo "Console API response: $console_body"

        # Extract console ID from response for cleanup
        console_id=$(echo "$console_body" | grep -o '"id":[0-9]*' | head -1 | cut -d':' -f2)

        if [ "$console_http_code" != "200" ] && [ "$console_http_code" != "201" ]; then
          echo "Failed to run deployment commands. HTTP code: $console_http_code"
          echo "This might be due to console limit. Check PythonAnywhere console limit."
          exit 1
        fi

        echo "Deployment commands executed successfully"

        # Wait for commands to complete
        sleep 5

        # Clean up console to avoid hitting console limit
        if [ -n "$console_id" ]; then
          echo "Cleaning up console ${console_id}..."
          curl -s -X DELETE \
            "https://www.pythonanywhere.com/api/v0/user/${PYTHONANYWHERE_USERNAME}/consoles/${console_id}/" \
            -H "Authorization: Token ${PYTHONANYWHERE_API_TOKEN}"
          echo "Console cleaned up"
        fi

        echo "Reloading web app..."
        reload_response=$(curl -s -w "\n%{http_code}" -X POST \
          "https://www.pythonanywhere.com/api/v0/user/${PYTHONANYWHERE_USERNAME}/webapps/${PYTHONANYWHERE_DOMAIN}/reload/" \
          -H "Authorization: Token ${PYTHONANYWHERE_API_TOKEN}")

        reload_http_code=$(echo "$reload_response" | tail -n1)
        reload_body=$(echo "$reload_response" | head -n-1)

        echo "Reload response: $reload_body"

        if [ "$reload_http_code" != "200" ]; then
          echo "Failed to reload web app. HTTP code: $reload_http_code"
          exit 1
        fi

        echo "âœ… Deployment completed successfully!"
