name: CI for Snake Game

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - '02-snake/**'
  push:
    branches:
      - main
    paths:
      - '02-snake/**'

defaults:
  run:
    working-directory: 02-snake/frontend

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 02-snake/frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript compiler check
      run: npm run build

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 02-snake/frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm test

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: 02-snake/frontend/coverage/coverage-final.json
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: 02-snake/frontend/coverage/
