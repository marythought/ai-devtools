name: Deploy TODO App to PythonAnywhere

on:
  push:
    branches:
      - main
    paths:
      - '01-todo/**'
  workflow_dispatch:  # Allow manual triggering from GitHub UI

defaults:
  run:
    working-directory: 01-todo

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test
      env:
        DJANGO_SETTINGS_MODULE: todo_project.settings
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'False'
        ALLOWED_HOSTS: localhost,127.0.0.1

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Trigger PythonAnywhere reload
      env:
        PYTHONANYWHERE_USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
        PYTHONANYWHERE_API_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        PYTHONANYWHERE_DOMAIN: ${{ secrets.PYTHONANYWHERE_DOMAIN }}
      run: |
        # Reload the web app using PythonAnywhere API
        response=$(curl -s -w "\n%{http_code}" -X POST \
          "https://www.pythonanywhere.com/api/v0/user/${PYTHONANYWHERE_USERNAME}/webapps/${PYTHONANYWHERE_DOMAIN}/reload/" \
          -H "Authorization: Token ${PYTHONANYWHERE_API_TOKEN}")

        http_code=$(echo "$response" | tail -n1)
        body=$(echo "$response" | head -n-1)

        echo "Response: $body"
        echo "HTTP Code: $http_code"

        if [ "$http_code" != "200" ]; then
          echo "Failed to reload web app. HTTP code: $http_code"
          echo "Response: $body"
          exit 1
        fi

        echo "Successfully reloaded ${PYTHONANYWHERE_DOMAIN}"
