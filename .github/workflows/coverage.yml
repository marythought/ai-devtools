name: Coverage

on:
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r 01-todo/requirements.txt
          if [ -f 01-todo/requirements-dev.txt ]; then pip install -r 01-todo/requirements-dev.txt; fi

      - name: Run migrations
        run: |
          python 01-todo/manage.py migrate --noinput

      - name: Run tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: todo_project.settings
          PYTHONPATH: ${{ github.workspace }}/01-todo
        run: |
          cd 01-todo
          python -m coverage run --source='.' -m pytest || python -m coverage run --source='.' manage.py test
          python -m coverage report --fail-under=85
          python -m coverage xml -i
          python -m coverage html

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            .coverage
            htmlcov/**
